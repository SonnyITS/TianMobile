<ion-header>
  <ion-navbar>

    <!--Navbar properties for home page-->

    <ion-title>Tian</ion-title>

    <!--Side menu toggle button in navbar for home page
    menu config is in app folder
    -->
    <ion-buttons left>
       <button ion-button icon-only menuToggle>
         <ion-icon name="menu"></ion-icon>
       </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>



<ion-content padding class='home'>

  <ion-grid *ngIf = "weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location"> {{this.getLocation()}} </h2>
        <div class="icon"> <img src= 'http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png'> </div>
        <h3 class="desc"> {{this.getDescription()}} </h3>
        <h1 class="temp"> {{this.getTemp()}}&deg; </h1>
      </ion-col>
    </ion-row>    
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>High Temp: </strong> {{this.getHighTemp()}}&deg;
          </ion-item>
          <ion-item>
              <strong>Low Temp: </strong> {{this.getLowTemp()}}&deg;
          </ion-item>
          <ion-item> 
              <strong> Wind </strong> {{this.getWind()}}
          </ion-item>
          <ion-item>
              <strong>Relative Humidity: </strong> {{this.getHumidity()}}%
          </ion-item>
          <ion-item>
              <strong>Pressure: </strong> {{this.getPressure()}} hPa
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>

  {{weather | json}}
</ion-content>
